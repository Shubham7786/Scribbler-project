<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montez|Roboto|Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
        type="text/css" media="screen" />
        <link rel="stylesheet" href="../CSS/common.css">
</head>
<body>
    <!--Header-->
    
    <div class="Header">
        <button class="topButtons" data-bs-toggle="modal" data-bs-target="#exampleModalSignUp">Sign Up</button>
        <button class="topButtons" data-bs-toggle="modal" data-bs-target="#exampleModal">Sign In</button>
        <a id="pageTitle" class="logo-title">Scribbler</a>
        <p class="middleText">Explore. Imagine. Create</p>
    
    </div>
    
    <!-- sign in -->
    <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel1">Welcome Back!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter Username">
    
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Enter Password">
                        </div>
    
                        <button type="button" class="btn-btn-primary" data-toggle="modal" data-target="#exampleModal"
                            id="exampleModal">
                            Sign In
                        </button>
    
    
                    </form>
                    <div class="modal-footer">
                        <p id="footerP">Not a member? <a href="">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--/sign in-->
    
    <div class="modal fade" id="exampleModalSignUp" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Join Us</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputName1" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp"
                                placeholder="Enter Full Name">
    
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter Username">
    
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Enter Password">
                        </div>
    
                        <div class="mb-3">
                            <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2"
                                placeholder="Confirm Password">
                        </div>
    
                        <button type="button" class="btn-btn-primary" data-toggle="modal" data-target="#exampleModalSignUp"
                            id="exampleModalSignUp">
                            Sign Up
                        </button>
    
                    </form>
                </div>
    
            </div>
        </div>
    </div>
    <!--/sign up-->
    <!--/Header-->

    <!--Post container-->
            <div class="post-container">
                <div class="headingContent" id="editHeader"></div>
                    <div class="Author">
                        <div class="author-name"></div>
                        <div class="editBtn">
                            <button id="edit-button" type="button" class="btn btn-danger" onclick="onEdit()">Edit</button>
                        </div>
                    </div>
                    <div class="post-content" id="edit-contenttext" contenteditable="true">
                    </div>

                    <button id="like-button" type="button" class="btn btn-danger" onclick="countLikes()"><i
                        class="fa fa-thumbs-up"></i><span id="likeButton">Like</span></button>
                <div id="showCount">Be the first one to like this</div>
        
                <textarea id="comment" rows="4" cols="135" placeholder="Leave a comment..." name="comment"></textarea>
                <div><button id="comment-button" type="button" class="btn btn-danger"
                        onclick="addComment(comment)">Comment</button></div>
                <div id="allCommentsHeading">All Comments</div>
                <div class="comment-container">
                    <div id="comments">
                    </div>
                </div>

                
            </div>


    <!--/Post container-->

</body>
</html>
