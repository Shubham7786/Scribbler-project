<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div class="Header">
        <button class="topButtons" data-bs-toggle="modal" data-bs-target="#exampleModalSignUp">Sign Up</button>
        <button class="topButtons" data-bs-toggle="modal" data-bs-target="#exampleModal">Sign In</button>
        <a id="pageTitle" class="logo-title">Scribbler</a>
        <p class="middleText">Explore. Imagine. Create</p>

    </div>

    <div class="postButtons">
        <button class="middleBtn" onclick="window.location='/scribbler project/Scribbler-project/html/postslist.html'" >All Posts</button>
        <button class="middleBtn" data-bs-toggle="modal" data-bs-target="#exampleModalCreate">Create Post</button>

    </div>

    <!-- sign in -->
    <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel1">Welcome Back!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter Username">

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Enter Password">
                        </div>

                        <button type="button" class="btn-btn-primary" data-toggle="modal" data-target="#exampleModal"
                            id="exampleModal">
                            Sign In
                        </button>


                    </form>
                    <div class="modal-footer">
                            <p id="footerP">Not a member? <a data-target="#exampleModalSignUp" data-dismiss="modal"
                                data-toggle="modal" href="#">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--/sign in-->
    <!--sign up-->
    
    <div class="modal fade" id="exampleModalSignUp" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Join Us</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="exampleInputName2" aria-describedby="emailHelp" placeholder="Enter Full Name">
          
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter Username">
            
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Enter Password">
        </div>
    
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
          </div>
        
        <button type="button" class="btn-btn-primary" data-toggle="modal" data-target="#exampleModalSignUp" id="exampleModalSignUp">
            Sign Up
          </button> 
        
      </form>
            </div>
            
          </div>
        </div>
      </div>
        <!--/sign up-->

        <!--Create Post-->
        <div class="modal fade" id="exampleModalCreate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel1">Pen Your Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="mb-4">
                        <label for="tittleInput" class="form-label">Tittle:</label>
                        <input type="text" name="tittle" id="tittleInput" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="textInput" class="form-label">Content:</label>
                        <textarea name="textarea" id="textInput" cols="30" rows="10"></textarea>
                    </div>
                        <button type="button" class="btn-btn-primary" data-toggle="modal" data-target="#exampleModal"
                            id="exampleModal">
                            Sign In
                        </button>


                    </form>
                    
                </div>
            </div>
        </div>
    </div>


        <!--/Create Post-->
